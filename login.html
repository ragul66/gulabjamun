<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up & Login</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        /* Style for tabs */
        .tab-container {
            display: flex;
            justify-content: center;
        }
        .tab-button {
            cursor: pointer;
            padding: 10px 20px;
            background-color: tomato;
            color: #ffffff;
            border: 1px solid #ffffff;
            border-radius: 5px 5px 0 0;
        }
        .tab-button.active {
            background-color: tomato;
            color: #000000;
        }
        .tab {
            display: none;
            width: 100%;
        }
        .tab.active {
            display: block;
        }
    </style>
</head>
<body>
<div class="login-card">
    <img src="https://i.pinimg.com/originals/0a/5f/ea/0a5feae400fc816c4ca2aca8bd67a168.jpg"/>
    <h2>Sign Up & Login</h2>
    <div class="tab-container">
        <!-- Tab buttons -->
        <div class="tab-button active" onclick="showTab('signup')">Sign Up</div>
        <div class="tab-button" onclick="showTab('login')">Login</div>
    </div>
    <!-- Sign Up Tab -->
    <form class="login-form tab active" id="signup" action="/signup" method="POST">
        <!-- Your Sign Up form fields here -->
        <div class="username">
            <input
                autocomplete="off"
                spellcheck="false"
                class="control"
                type="text"
                placeholder="Full Name"
		name="fullName"
                value="John Doe"
                />
            <div id="spinner" class="spinner"></div>
        </div>
        <div class="username">
            <input
                autocomplete="off"
                spellcheck="false"
                class="control"
                type="email"
                placeholder="Email"
		name="email"
                value="joe@gmail.com"
            />
        </div>
        <div class="username">
            <input
                autocomplete="off"
                spellcheck="false"
                class="control"
                type="text"
                placeholder="Age"
		name="age"
                value="30"
            />
        </div>
        <input
            spellcheck="false"
            class="control"
            id="password"
            type="password"
            placeholder="Password"
	    name="password"
	    onkeyup="handleChange()"
        />
        <input
            spellcheck="false"
            class="control"
            id="confirm-password"
            type="password"
            placeholder="Confirm Password"
            name="confirmPassword"
	    onkeyup="validatePassword()"
        />
        <div id="password-error" class="error"></div>
        <div id="bars">
            <div></div>
        </div>
        <div class="strength" id="strength"></div>
        <div class="username">
            <input
                autocomplete="off"
                spellcheck="false"
                class="control"
                type="tel"
                placeholder="Phone Number"
		name="phoneNumber"
                value="123-456-7890"
            />
        </div>
        <button class="control" type="submit">SIGN UP</button>
    </form>
    <!-- Login Tab -->
    <form class="login-form tab" id="login" action="/login" method="POST">
        <!-- Your Login form fields here -->
        <div class="username">
            <input
                autocomplete="off"
                spellcheck="false"
                class="control"
                type="email"
                placeholder="Email or Username"
		name="email"
                value="joe@gmail.com"
            />
            <div id="spinner" class="spinner"></div>
        </div>
        <input
            spellcheck="false"
            class="control"
            id="login-password"
            type="password"
            placeholder="Password"
	    name="password"
        />
        <div id="login-bars">
            <div></div>
        </div>
        <div class="strength" id="login-strength"></div>
        <button class="control" type="submit">LOGIN</button>
        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>
    </form>
</div>
<script type="text/javascript" src="main.js"></script>
<script>
    function showTab(tabName) {
        const tabs = document.getElementsByClassName("tab");
        for (const tab of tabs) {
            tab.classList.remove("active");
        }
        document.getElementById(tabName).classList.add("active");

        const tabButtons = document.getElementsByClassName("tab-button");
        for (const button of tabButtons) {
            button.classList.remove("active");
        }
        document.querySelector(`.${tabName}-button`).classList.add("active");

        // Update the heading dynamically based on the selected tab
        document.getElementById("tab-heading").textContent =
            tabName === "login" ? "Login" : "Sign Up";
    }

   
    // Password confirmation validation
    function validatePassword() {
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirm-password").value;
        const passwordError = document.getElementById("password-error");

        if (password !== confirmPassword) {
            passwordError.textContent = "Passwords do not match!";
            passwordError.style.color = "#bc2b38"; // Error color
        } else {
            passwordError.textContent = ""; // Clear the error message
        }
    }
</script>
</body>
</html>
