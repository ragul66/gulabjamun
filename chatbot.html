        /* CSS for Interaction History Panel */
        
        .interaction-history {
    width: 30%; /* Set the desired width for the panel */
    max-height: 400px; /* Set the maximum height for the panel */
    overflow-y: auto; /* Enable vertical scrolling if content overflows */
    padding: 20px;
    background-color: #f0f0f0; /* Background color for the panel */
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.3); /* Add a shadow effect */
    margin-right: 20px; /* Add some margin for spacing */
    float: right; /* Align to the right side */
    display: none; /* Initially hidden */
    position: fixed;
    top: 30%;
    left: 80%;
    transform: translate(-50%, -50%);
}

.interaction-history h2 {
    font-size: 18px;
    margin-bottom: 10px;
}

/* Style for interaction history list */
#interaction-history-list {
    list-style: none;
    padding: 0;
    margin: 0; /* Add margin to reset default spacing */
}

#interaction-history-list li {
    margin-bottom: 10px;
    padding: 5px;
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-shadow: 0 2px 2px rgba(0, 0, 0, 0.1);
}


</style>

<script>
    // JavaScript code for modal functionality
    $(document).ready(function() {
        var entertainmentModal = document.getElementById('entertainmentModal');
        var entertainmentButton = document.getElementById("entertainment-button");
        var closeEntertainmentModal = document.getElementsByClassName("close")[0];

        $(entertainmentButton).click(function() {
            $(entertainmentModal).css('display', 'block');
        });
        $(closeEntertainmentModal).click(function() {
            $(entertainmentModal).css('display', 'none');
        });
        $(window).click(function(event) {
            if (event.target == entertainmentModal) {
                $(entertainmentModal).css('display', 'none');
            }
        });
    });
</script>


    <!-- To-Do List Modal -->
    <div id="todoModal" class="modal">
        <div class="modal-content">

    <script>
